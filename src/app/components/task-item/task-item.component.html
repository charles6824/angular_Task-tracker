<div class="row">
    <div class="col-md-12">
        <div [ngClass]=" task.reminder ? 'card shadow bg-light p-2 my-1' : 'card shadow bg-success p-2 my-1'">
            <div class="row">
                <div class="col-10">
                    <div class="px-3">
                        <h3>{{task.text}}</h3>
                        <p>{{task.date}}</p>
                    </div>
                </div>
                <div class="col-2">
                    <!-- class with ngStyle fonr-weight: 700 -->

                    <div class="icon text-danger text-right">
                        <fa-icon [ngStyle]="{'font-weight': '900'}" [icon]="faTimes"></fa-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
